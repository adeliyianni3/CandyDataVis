<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/d3.geomap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Emilys Candy' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Muli" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div style="margin-left: 10px;">
            <svg width="1300" height="600" style="border: 1px solid #777;">
            </svg>
        </div>
        <div style="margin-left: 140px;">
            <label for="categorySelect">X Scale:</label>
            <select class="custom-select small" id="xScaleSelect" onchange="onXScaleChanged()">
              <option selected value="age">Age (year)</option>
              <option value="gender">Gender</option>
              <option value="country">Country</option>
              <option value="goingOut">Going Out</option>
            </select>
            <label for="categorySelect">Color By:</label>
            <select class="custom-select small" id="colorSelect" onchange="onColorChanged()">
              <option selected value="NONE">None</option>
              <option value="Q2_GENDER">Gender</option>
              <option value="Q3_AGE">Age (year)</option>
              <option value="Q4_COUNTRY">Country</option>
              <option value="Q1_GOING_OUT">Going Out</option>
            </select>
            <label for="categorySelect">Sort By:</label>
            <select class="custom-select small" id="sortSelect" onchange="onSortChanged()">
              <option selected value="NONE">None</option>
              <option value="Q2_GENDER">Gender</option>
              <option value="Q3_AGE">Age (year)</option>
              <option value="Q4_COUNTRY">Country</option>
              <option value="Q1_GOING_OUT">Going Out</option>
            </select>
        </div>
        <div id="map" width="1300" height="300">
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="./js/d3.geomap.dependencies.min.js"></script>
<script src="./js/d3.geomap.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="./js/d3-tip.js"></script>
<script src="./js/main.js"></script>
</html>
